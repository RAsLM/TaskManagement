<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="#{statuses.statusCard}"></title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="#{statuses.statusCard}"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{statuses.name}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${status.name}">Name</p>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
