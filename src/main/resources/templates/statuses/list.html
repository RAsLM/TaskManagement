<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="Статусы"></title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <a th:href="${'/statuses/new'}" th:text="Создать"></a>
    <div th:if="${not #lists.isEmpty(statuses)}">
        <h2 th:text="Статусы"></h2>
        <table class="table table-striped">
            <tr>
                <th th:text="ID"></th>
                <th th:text="Имя"></th>
                <th th:text="Действия"></th>
            </tr>
            <tr th:each="status : ${statuses}">
                <td th:text="${status.id}"></td>
                <td th:text="${status.name}"></td>
                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/statuses/delete/' + status.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/statuses/edit/' + status.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/statuses/details/' + status.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
