<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="'Новый статус'"></title>

    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="'Новый статус'"></h2>
    <div>
        <form class="form-horizontal" th:object="${status}" th:action="@{/statuses/save}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Имя статуса'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" th:required="required"/>
                    </div>
                </div>

            </div>
            <div class="row">
                <button type="submit" class="btn btn-default" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
