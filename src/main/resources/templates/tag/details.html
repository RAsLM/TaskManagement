<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="'Карточка студента'"></title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="'Карточка студента'"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="Имя"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${students.name}">Name</p>
                </div>
                <label class="col-sm-2 control-label" th:text="Возраст"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${students.age}">Age</p>
                </div>
                <label class="col-sm-2 control-label" th:text="Группа"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:with="group=${students.group}" th:text="${group.name}">Group</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
