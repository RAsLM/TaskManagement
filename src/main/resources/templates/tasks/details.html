<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="#{tasks.taskCard}"></title>

    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="#{tasks.taskCard}"></h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">

                <label class="col-sm-2 control-label" th:text="#{tasks.name}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${task.name}">Имя</p>
                </div>

                <label class="col-sm-2 control-label" th:text="#{tasks.description}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${task.description}">Осписание</p>
                </div>

                <label class="col-sm-2 control-label" th:text="#{tasks.tags}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${task?.tag?.name}">Тег</p>
                </div>

                <label class="col-sm-2 control-label" th:text="#{tasks.parentTask}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${task?.parentTask?.name}">Родительская задача</p>
                </div>

                <label class="col-sm-2 control-label" th:text="#{tasks.status}"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${task?.status?.name}"></p>
                </div>
            </div>
        </form>

    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
