<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="'Новый студент'"></title>

    <!--/*/ <th:block th:include="fragments/header:: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="'Новый студент'"></h2>
    <div>
        <form class="form-horizontal" th:object="${student}" th:action="@{/students/save}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Имя студента'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" th:required="required"/>
                    </div>
                </div>
                <label class="col-sm-2 control-label" th:text="'Возраст студента'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{age}" th:required="required"/>
                    </div>
                </div>
                <label class="col-sm-2 control-label" th:text="'Группа'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <select th:field="*{group}"  size="1" class="form-control" th:required="required"  >
                                <option th:each="group : ${groups}"
                                        th:value="${group.id}"
                                        th:text="${group.name}"
                                        th:with="studentGroup=${student.group}"
                                        th:selected="${#strings.equals(stududentGroup, group.name)}">
                                </option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <button type="submit" class="btn btn-default" th:text="'Сохранить'"></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
